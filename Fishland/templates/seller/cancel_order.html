{% extends 'seller/base.html' %}
{% load static %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0">Cancel Order #{{ order.order_number }}</h4>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="cancellation_reason" class="form-label">Cancellation Reason</label>
                            <select class="form-select" id="cancellation_reason" name="cancellation_reason" required>
                                <option value="">Select a reason</option>
                                {% for reason, label in order.CANCELLATION_REASON_CHOICES %}
                                <option value="{{ reason }}">{{ label }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cancellation_note" class="form-label">Additional Notes</label>
                            <textarea class="form-control" id="cancellation_note" name="cancellation_note" rows="3" 
                                      placeholder="Please provide additional details about the cancellation"></textarea>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <a href="{% url 'seller:order_detail' order.id %}" class="btn btn-secondary">
                                <i class="bi bi-arrow-left"></i> Back to Order
                            </a>
                            <button type="submit" class="btn btn-danger">
                                <i class="bi bi-x-circle"></i> Cancel Order
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f4;">
    <div style="max-width: 600px; margin: 0 auto; background-color: #ffffff; padding: 20px;">
        <!-- Header -->
        <div style="text-align: center; padding: 20px 0;">
            <h1 style="color: #2c3e50; margin: 0;">FISHLAND</h1>
        </div>
        
        <!-- Main Content -->
        {% block content %}{% endblock %}
        
        <!-- Footer -->
        <div style="margin-top: 30px; padding-top: 20px; border-top: 1px solid #eee; text-align: center; color: #7f8c8d; font-size: 0.9em;">
            <p>This is an automated message from FISHLAND. Please do not reply to this email.</p>
            <p>&copy; {% now "Y" %} FISHLAND. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
